
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: borne_gel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: borne_gel_db
      MYSQL_USER: api_user
      MYSQL_PASSWORD: apipassword
    ports:
      - "3307:3306"  # Port 3307 sur l'hôte pour éviter le conflit avec MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api:
    build: .
    container_name: borne_gel_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://api_user:apipassword@mysql:3306/borne_gel_db
      JWT_SECRET_KEY: votre_super_secret_key_changez_moi_en_production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/code/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
