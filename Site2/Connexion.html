<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SmartGel - Login</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body class="auth-container">
    <div class="auth-card">
        <h1 style="text-align: center; margin-bottom: 1.5rem;">SmartGel Login</h1>
        <form id="loginForm">
            <label>Identifiant</label>
            <input type="text" id="user" required>
            <label>Mot de passe</label>
            <input type="password" id="pass" required>
            <label>Sélectionner votre rôle</label>
            <select id="role" required>
                <option value="" disabled selected>-- Choisir --</option>
                <option value="RT">Responsable Technique (RT)</option>
                <option value="RA">Responsable Agents (RA)</option>
                <option value="Agent">Agent</option>
            </select>
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
